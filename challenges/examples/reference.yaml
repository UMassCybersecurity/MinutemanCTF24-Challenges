# This file represents the base specification of your challenge. It is used by
# other tools to install and deploy your challenge.

# Required sections

name: "hello"
author: "author"
category: category
description: This is a sample description

# Flags specify answers that your challenge use. You must provide at least one.
flags:
    - content: "flag{hello}" # required field for every flag
      type: "static" # must be static or regex
      data: "case_insensitive" # additional data


# Optional settings (defaults defined in default.yaml)

# Challenge type determines how points change depending on the number of solves.
# Note: this may be removed later
type: static # must be either static or dynamic

# Initial point value of challenge
value: 100 
# Must be either static or dynamic
# This field is for dynamic challenges.
# Note: type must be dynamic to use this field
dynamic:
  function: linear # must be either linear or logarithmic
  decay: 100
  minimum: 50

# Connection_info is used to provide a link, hostname, or instructions on how to connect to a challenge
connection_info: nc hostname 12345

# The maximum number of attempts a user gets (set to 0 or remove for unlimited)
attempts: 5

# Topics are used to help tell what techniques/information a challenge involves
# They are generally only visible to admins
topics:
    - information disclosure
    - buffer overflow
    - memory forensics

# Tags are used to provide additional public tagging to a challenge
tags:
    - web
    - sandbox
    - js

# Provide paths to files from the same directory that this file is in
# This will automatically have files under static
files:
    - dist/source.py

# Hints are used to give players a way to buy or have suggestions. They are not required but can be nice.
hints:
    - content: "This hint costs points" # required field for every hint
      cost: 10

# Requirements are used to make a challenge require another challenge to be solved before being available.
requirements:
  anonymize: true
  prerequisites:
    - "Warmup"
    - "Are you alive"

# The state of the challenge.
state: hidden # must be hidden or visible

# The next challenge a user should play once they complete this one
next: Red50
